<!DOCTYPE html>
<html>
  <head>
    <title>CSS Pseudo Class</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <p>Hover Button</p>
      <form>
        <button type="submit">I'm a button!</button>
      </form>
    </div>
    <div>
      <p>Striped Table</p>
      <table>
        <thead>
          <tr>
            <th scope="col">Student Name</th>
            <th scope="col">Course</th>
            <th scope="col">Grade</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Ada Lovelace</td>
            <td>Web Development</td>
            <td>100</td>
          </tr>
          <tr>
            <td>Bob Martin</td>
            <td>Web Development</td>
            <td>100</td>
          </tr>
          <tr>
            <td>Ryan Dahl</td>
            <td>JavaScript</td>
            <td>110</td>
          </tr>
          <tr>
            <td>Kent Beck</td>
            <td>Cascading Style Sheet</td>
            <td>90</td>
          </tr>
          <tr>
            <td>Kyle Simpson</td>
            <td>JavaScript</td>
            <td>99</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
